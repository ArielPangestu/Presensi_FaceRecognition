{% from "macros/sidebar.html" import sidebar %}
{% from "macros/navbar.html" import navbar %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}!
</head>
<body>
{{ navbar() }}
{{ sidebar() }}
    <section class="home-section">
        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <h3>Tambah Shift</h3>!
                <hr>
                <form class="form" method="post" action="/add_shift_submit">
                    <div class="form-group row">
                        <label for="shift_name" class="col-sm-3 col-form-label">Nama Shift</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="shift_name" name="shift_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="start_time" class="col-sm-3 col-form-label">Waktu Mulai</label>
                        <div class="col-sm-9">
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="end_time" class="col-sm-3 col-form-label">Waktu Selesai</label>
                        <div class="col-sm-9">
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    <div class="form-group row mt-3 button-container">
                        <div class="col-md-9 text-right">
                            <input type="submit" class="btn btn-primary btn-lg mr-2" value="Simpan">
                            <a href="/shift" type="button" class="btn btn-warning btn-lg"><b>Kembali</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
