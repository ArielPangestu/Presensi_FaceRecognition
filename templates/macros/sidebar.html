{% macro sidebar() %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <div class="logo_name">Presensi</div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
        <li>
            <a href="{{ url_for('dashboard') }}">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="{{ url_for('fr_page') }}">
                <i class='bx bx-face'></i>
                <span class="links_name">Presensi</span>
            </a>
            <span class="tooltip">Presensi</span>
        </li>
        <li>
            <a href="{{ url_for ('index') }}">
                <i class='bx bx-id-card'></i>
                <span class="links_name">Data Pegawai</span>
            </a>
            <span class="tooltip">Data Pegawai</span>
        </li>
        <li>
            <a href="{{ url_for('attendance') }}">
                <i class='bx bx-folder'></i>
                <span class="links_name">Informasi Kehadiran</span>
            </a>
            <span class="tooltip">Informasi Kehadiran</span>
        </li>
    </ul>
</div>
<section class="home-section">
</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
        }
    }
</script>
</body>
</html>
{% endmacro %}
