{% macro navbar() %}
<nav class="navbar navbar-expand-lg py-2 navbar-dark bg-transparent shadow-sm">
    <div class="container">
        <a href="{{ url_for('index') }}" class="navbar-brand">
            <img src="{{ url_for('static', filename='img/logo_TEDA.png') }}" width="45" alt="" class="d-inline-block align-middle mr-2">
        </a>
        {% if session.get('loggedin') %}
            <div class="dropdown ml-auto">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ session.get('username') }}
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        {% endif %}
    </div>
</nav>
{% endmacro %}
